<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href ="https://fonts.googleapis.com/css2? family = Alfa + Slab + One & family = Raleway: wght @ 300 & display = swap" rel =" stylesheet">
    <title>Exercício 2- Formulrio</title>
</head>
<body>
    <div class="container">
        <h1>Formulário para Cadastro</h1>

        <form action="receber.dados.html" method="post">
            <label>Nome Completo:<br>
                <input type="text" name="Nome Completo" title="Nome Completo" placeholder="Nome Completo" required minlength="3" maxlength="50" autofocus/><br>
            </label>

            <label>
                RG: <br>
                <input type="number" placeholder="0000000000" required min="10"/><br>
            </label>

            <label>
                CPF:<br>
                <input type="text" placeholder="000.000.000 00" required maxlength="11"/><br>
            </label>

            <label>
                Escolaridade:<br>
                <select name="order" >
                    <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                    <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                    <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                    <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                </select><br>
            </label>

            <label>
                Telefone:<br>
                <input type="tel" name="Telefone" title="Telefone" placeholder="99 99999-9999"/><br>
            </label>

            <label>
                Email:<br>
                <input type="email" name="email" title="email" placeholder="exemplo@email.com.br"/><br>
            </label>

            <label>
                Data de Nascimento:<br>
                <input type="date" name="Data" title="Data de Nascimento" required/><br>
            </label>

            <label>
                Nome da Mãe:<br>
                <input type="text" name="Nome da Mae" title="Nome da Mãe" placeholder="Nome da Mãe"/><br>
            </label>

            <label>
                Nome da Pai:<br>
                <input type="text" name="Nome da Pai" title="Nome da Pai" placeholder="Nome da Pai"/><br>
            </label>
            
            <label>
                Profissão:<br>
                <input type="text" name="Profissão" title="Profissão" placeholder="Profissão"/><br>
            </label>

            <label>
                <br><input id="checkbox" type="checkbox" required/><a href="#" title="termo de uso">Eu declaro que li e aceito os termos de uso.</a><br>
                <input class="botoes" type="submit" title="Enviar" value="Enviar"/>
                <input class="botoes" type="submit" title="Limpar Dados" value="Limpar Dados"/>
            </label>
        </form>
    </div>


</body>
</html>
