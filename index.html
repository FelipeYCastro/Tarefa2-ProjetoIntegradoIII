<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/19e1530b73.js"
      crossorigin="anonymous"
    ></script>
    <title>Projeto Integrado:Tarefa 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- cabeçalho -->
    <header class="container header">
      <nav>
        <ul>
          <li>
            <a href="https://www.gov.br/pt-br" target="_blank"
              ><img src="/images/img.gov.br.png" alt="Logo do site do Gov.br"
            /></a>
          </li>
          <li><a href="#" title="Início">Início</a></li>
          <li><a href="#" title="Serviços">Serviços</a></li>
          <li><a href="#" title="Sobre">Sobre</a></li>
          <li><a href="#" title="Contato">Contato</a></li>
          <li>
            <a
              href="https://www.gov.br/mec/pt-br"
              target="_blank"
              title="Ministério da Educação"
              >Ministério da Educação</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- logo -->
    <main class="container">
      <article>
        <div>
          <form class="box" action="index.html" method="get">
            <h1>LOGIN</h1>

            <label for="Email">Email</label><br />
            <span
              ><img src="./images/user.png" alt="logo do usuario" class="icone"
            /></span>
            <input type="email" placeholder="Digite seu e-mail" name="e-mail" />

            <br />
            <label for="Senha">Senha</label><br />
            <span
              ><img
                src="./images/lock.png"
                alt="Logo do cadeado de segurança"
                class="icone"
            /></span>
            <input
              type="password"
              placeholder="Digite sua senha"
              name="Senha"
            />

            <input type="submit" name="Login" value="Login" />
          </form>
        </div>
      </article>
      <!-- mapa -->
      <aside>
        <div class="Mapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d372575.0352837082!2d-51.18060532432714!3d-29.82168948888156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sAnhanguera!5e0!3m2!1spt-BR!2sbr!4v1646355986927!5m2!1spt-BR!2sbr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </aside>
    </main>
    <!-- rodape -->
    <footer class="container footer">
      <div>
        <p>
          Criado por <em>Felipe Y Castro</em>
          <a
            href="https://www.linkedin.com/in/felipe-y-castro-a0124522b/"
            target="_blank"
            ><img
              src="/images/icon-linkedin.png"
              alt="Icone do LinkedIn"
              title="Meu LinkedIn"
          /></a>
          <a href="https://github.com/FelipeYCastro" target="_blank"
            ><img
              src="/images/icon-github.png"
              alt="Icone do github"
              title="Meu GitHub" /></a
          ><br />Para apresentar um protótipo da Tarefa 2 do trabalho Projeto
          Integrado III, do 3° semestre de Análise e Desenvolvimento de
          Sistemas.<br />
          Uma página de login para o Ministério da Educação
        </p>
      </div>
    </footer>
  </body>
</html>
